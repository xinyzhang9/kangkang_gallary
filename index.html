<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
        <title>Kangkang's Gallary</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
        <meta name="description" content="Kangkang's gallary" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" href="css/init.css">
		<script src="js/cufon-yui.js" type="text/javascript"></script>
		<script src="js/ChunkFive_400.font.js" type="text/javascript"></script>
		<script type="text/javascript">
			Cufon.replace('h1',{ textShadow: '1px 1px #000'});
			Cufon.replace('h2',{ textShadow: '1px 1px #000'});
			Cufon.replace('.footer',{ textShadow: '1px 1px #000'});
			Cufon.replace('.pxs_loading',{ textShadow: '1px 1px #000'});
		</script>
    </head>
    <body>
		<div class="wrapper">
			<h1>Kangkang's trip in US</h1>
		</div>

		<div id="pxs_container" class="pxs_container">
			<div class="pxs_bg">
				<div class="pxs_bg1"></div>
				<div class="pxs_bg2"></div>
				<div class="pxs_bg3"></div>
			</div>
			<div class="pxs_loading">Loading...</div>
			<div class="pxs_slider_wrapper">
				<ul class="pxs_slider">
					<li><img src="images/p1.jpg" alt="First Image" /></li>
					<li><img src="images/p2.jpg" alt="Second Image" /></li>
					<li><img src="images/p3.jpg" alt="Third Image" /></li>
					<li><img src="images/p4.jpg" alt="Forth Image" /></li>
					<li><img src="images/p5.jpg" alt="Fifth Image" /></li>
					<li><img src="images/p6.jpg" alt="Sixth Image" /></li>
				</ul>
				<div class="pxs_navigation">
					<span class="pxs_next"></span>
					<span class="pxs_prev"></span>
				</div>
				<ul class="pxs_thumbnails">
					<li><img src="images/thumbs/p1.jpg" alt="First Image" /></li>
					<li><img src="images/thumbs/p2.jpg" alt="Second Image" /></li>
					<li><img src="images/thumbs/p3.jpg" alt="Third Image" /></li>
					<li><img src="images/thumbs/p4.jpg" alt="Forth Image" /></li>
					<li><img src="images/thumbs/p5.jpg" alt="Fifth Image" /></li>
					<li><img src="images/thumbs/p6.jpg" alt="Sixth Image" /></li>
				</ul>
			</div>
		</div>
		<div class="footer-banner" style="width:728px; margin:30px auto"></div>
		<script type="text/javascript" src="http://cdn.staticfile.org/jquery/1.4.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
		<script type="text/javascript">
			(function($){
				$.fn.parallaxSlider = function(options){
					var opts = $.extend({}, $.fn.parallaxSlider.defaults, options);
					return this.each(function(){
						var $pxs_container = $(this),
						o = $.meta ? $.extend({}, opts, $pxs_container.data()) : opts;

						// main slider
						var $pxs_slider = $('.pxs_slider',$pxs_container),
						// the elements in the slider
						$elems = $pxs_slider.children(),
						total_elems = $elems.length,
						// the navigation buttons
						$pxs_next = $('.pxs_next',$pxs_container),
						$pxs_prev = $('.pxs_prev',$pxs_container),
						// bg
						$pxs_bg1 = $('pxs_bg1',$pxs_container),
						$pxs_bg2 = $('pxs_bg2',$pxs_container),
						$pxs_bg3 = $('pxs_bg3',$pxs_container),
						// current image
						current = 0,
						// the thumbs container
						$pxs_thumbnails = $('.pxs_thumbnails',$pxs_container),
						// the thumbs
						$thumbs = $pxs_thumbnails.children(),
						slidershow,
						// the loading image
						$pxs_loading = $('.pxs_loading',$pxs_container),
						$pxs_slider_wrapper = $('.pxs_slider_wrapper',$pxs_container);

						// first preload all the images
						var loaded = 0,
						$images = $pxs_slider_wrapper.find('img');

						$images.each(function(){
							var $img = $(this);
							$('<img/>').load(function(){
								++loaded;
								if(loaded === total_elems * 2){
									$pxs_loading.hide();
									$pxs_slider_wrapper.show();

									// one images width
									var one_image_w = $pxs_slider.find('img:first').width();

									// set the width of slider, of each one of its elements and of the navigation buttons
									setWidths($pxs_slider, $elems, total_elems, $pxs_bg1, $pxs_bg2, $pxs_bg3, one_image_w, $pxs_next, $pxs_prev);
									// set the width of the thumbs and spread them evenly
									$pxs_thumbnails.css({
										'width': one_image_w + 'px',
										'margin-left': -one_image_w/2 + 'px'
									});
									var spaces = one_image_w/(total_elems+1);
									$thumbs.each(function(i){
										var $this = $(this);
										var left = spaces * (i+1) - $this.width()/2;
										$this.css('left',left + 'px');

										if(o.thumbRotation){
											var angle = Math.floor(Math.random()*41)-20;
											$this.css({
												'-moz-transform': 'rotate('+angle+'deg)',
												'-webkit-transform': 'rotate('+angle+'deg)',
												'transform': 'rotate('+angle+'deg)'
											});
										}
										// hovering the thumbs animates them up and down
										$this.bind('mouseenter',function(){
											$(this).stop().animate({top:'-10px'},100);
										}).bind('mouseleave',function(){
											$(this).stop()animate({top:'0px'},100);
										});
									});

									// make the first thumb selected
									highlight($thumbs.eq(0));

									// slide when clicking the navigation buttons
									$pxs_next.bind('click',function(){
										++current;
										if(current >= total_elems)
											if(o.circular){
												current = 0;
											}
										else{
											--curent;
											return false;
										}
										highlight($thumbs.eq(curent));
										slide(current, $pxs_slider, $pxs_bg3, $pxs_bg2, $pxs_bg1, o.speed, o.easing, o.easingBg);
									});
									$pxs_prev.bind('click',function(){
										--current;
										if(current < 0)
											if(o.circular){
												current = total_elems - 1;
											}
										else{
											++curent;
											return false;
										}
										highlight($thumbs.eq(curent));
										slide(current, $pxs_slider, $pxs_bg3, $pxs_bg2, $pxs_bg1, o.speed, o.easing, o.easingBg);
									});
									// clicking a thumb will slide to the respective image
									
								}
							}) // img.load
						})// images.each


					});
				}
			})(jQuery)
		</script>
       	
    </body>
</html>
